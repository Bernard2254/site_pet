{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ MEDIA_URL }}/css/blog.css">
{% endblock %}

{% block content %}
<div class="container post">
    <div class="row">
        <div class="col-md-8">
            <h3>{{ post.title }}</h3>
            <p class="author">Postado por {{ post.author }}</p>
            <p class="date">{{ post.publish_date|date:"d M Y" }}</p>
            {{ post.text_content|safe }}
        </div>
    </div>
</div>
{% endblock %}
