{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/blog.css">
{% endblock %}

{% block content %}
<div class="container posts">
    {% for post in posts %}
    <div class="row">
        <div class="col-md-11 col-sm-12">
            <div class="post">
                <div class="panel-body">
                    <div class="col-sm-5 col-xs-12">
                        <a href="{% url 'blog.post' id=post.id %}?pet={{ post.user }}" class="hidden-xs">
                            <img class="img-responsive" src="{{ MEDIA_URL }}{{ post.thumbnail }}">
                        </a>
                    </div>
                    <div class="col-sm-7 col-xs-12">
                        {% if not request.GET.pet %}
                            <span>{{ post.user.pet }}</span>
                        {% endif %}
                        <span>{{ post.publish_date }}</span>
                        <a href="{% url 'blog.post' id=post.id %}?pet={{ post.user }}">
                            <h3>{{ post.title }}</h3>
                        </a>
                        <small>Por {{ post.author }}</small>
                        <p>{{ post.text_call }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
