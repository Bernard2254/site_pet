{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/blog.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/form.css">
{% endblock %}

{% block content %}

<div class="container post">
    <div class="row">
        <div class="col-md-12">
            <h2 class="page-header">Novo post</h2>
        </div>
        <div class="col-md-7">
            <form action="{% url 'blog.add_post' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group {% if field.errors %}has-error{% endif %}">
                    <h4><strong>{{ field.label }}<strong></h4>
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <span class="help-block">{{ error }}</span>
                        {% endfor %}
                    {% endif %}
                    {{ field }}
                </div>
                {% endfor %}
                <button class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
